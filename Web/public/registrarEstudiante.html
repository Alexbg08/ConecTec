<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Estudiante</title>
    <link rel="stylesheet" href="./css/styleE.css">
</head>
<body>
    <img src="images/ConectLogo.png">
    <div class="registrocolaborador">
        <h1>Registrar Estudiante</h1>
        <form method="post">
            <div class="input-container">
                <input type="text" required>
                <label>Nombre</label>
            </div>
            <div class="input-container">
                <input type="tel" id="telefono" name="telefono" required>
                <label>Carne</label>
            </div>
            <div class="input-container">
                <input type="text" required>
                <label>Correo</label>
            </div>
            <div class="input-container">
                <input type="text" required>
                <label>Area de estudio</label>
            </div>
            <div class="input-container">
                <input type="text" required>
                <label>Numero de telefono</label>
            </div>
            <div class="input-container">
                <input type="password" required>
                <label>Contraseña</label>
            </div>

            <div class="botonRegisterColaborador">
                <input type="submit" value="Registrar">
            </div>
        </form>
    </div>
    <div class="ingresarColaborador">
        ¿Ya tienes una cuenta? <a href="index.html">Ingresar</a>
    </div>
    <div class="footer-background">
        <img src="images/ConectLogo.png">
        <div class="footer-links">
            <div class="footer-link">Próximamente en android</div>
            <div class="footer-link">Licencia</div>
            <div class="footer-link">Acerca de</div>
            <div class="footer-link">Características</div>
            <div class="footer-link">Ayuda</div>
            <div class="footer-link">Política privada</div>
        </div>
        <div class="footertext2023">
            © 2023  ConecTec. Todos los derechos reservados
        </div>
    </div>
</body>
</html>
