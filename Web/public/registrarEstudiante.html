<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Estudiante</title>
    <link rel="stylesheet" href="./css/styleE.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <img src="images/ConectLogo.png">
    <div class="registrocolaborador">
        <h1>Registrar Estudiante</h1>
    
                <form method="post">
                    <div class="nombre">
                        <input type="text" id="name" required>
                        <label>Nombre</label>
                    </div>
                    
                    <div class="apellidos">
                        <input type="text" id="apellidos" required>
                        <label>Apellidos</label>
                    </div>
                    <div class="areaDestudio">
                        <input type="text" id="areaDestudio"  required>
                        <label>Área de estudio</label>
                    </div>
                    <div class="carne">
                        <input type="text"  id="carne" required pattern="[0-9]+">
                        <label>Carné</label>
                    </div>
                    <div class="Numtelefono">
                        <input type="text"  id="Numtelefono" required pattern="[0-9]+">
                        <label>Número de teléfono</label>
                    </div>
                    <div class="contrasena">
                        <input type="password" id="contrasena" required>
                        <label>Contraseña</label>
                    </div>
                                        
                </form>
               <button class="btn btn-primary" onclick="guardar()">Registrar </button>
          
        </div>
    
    <div class="ingresarColaborador">
        ¿Ya tienes una cuenta? <a href="index.html">Ingresar</a>
    </div>
    <div class="footer-background">
        <img src="images/ConectLogo.png">
        
        <div class="footer-links">
            <div class="footer-link">Próximamente en android</div>
            <div class="footer-link">Licencia</div>

        </div>
        <div class="footertext2023">

        </div>
    </div>
    
</body>
