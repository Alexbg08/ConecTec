<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de propuesta</title>
    <link rel="stylesheet" href="./css/styleFormuPro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="registrocolaborador">
        <h1>Formulario</h1>
        <form method="post">
            <div class="input-container nombreColaborador">
                <label>Evento</label>
                <input type="text" id="EventoFor" required>
            </div>
            <div class="input-container nombreColaborador">
                <label>Tematica</label>
                <input type="text" id="TematicaFor" required>
            </div>
            <div class="input-container apellidosColaborador">
                <label>Objetivo</label>
                <input type="text" id="objetivoFor" required>
            </div>
            <div class="input-container numeroTelefonoC">
                <label>Actividades a realizar</label>
                <input type="tel" id="actividadesFor"  required>
            </div>
            <div class="input-container correoColaborador">
                <label>Cantidad personas</label>
                <input type="text" id="cantidadFor" required>
            </div>
        </form>
        <button class="btn btn-primary" onclick="guardarFormulario()">Enviar </button>
    </div>
    <div class="ingresarColaborador">
        ¿Ya tienes una cuenta? <a href="index.html">Ingresar</a>
    </div>
    <div class="footer-background">
        <img src="images/ConectLogo.png">
        <div class="footer-links">
            <div class="footer-link">Próximamente en android</div>
            <div class="footer-link">Licencia</div>
            <div class="footer-link">Acerca de</div>
            <div class="footer-link">Características</div>
            <div class="footer-link">Ayuda</div>
            <div class="footer-link">Política privada</div>
        </div>
        <div class="footertext2023">
            © 2023  ConecTec. Todos los derechos reservados
        </div>
    </div>
</body>
